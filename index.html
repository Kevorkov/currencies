<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Курсы валют</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h1>С. Кеворков. Курсы валют</h1>
		</header>
		<div class="fetch-example">
			<div class="currency-box">
				<div class="currency-row" >
					<div class="currency-info"> &#36; </div>
					<span id="usd">0</span> рублей за доллар
				</div>
				<div class="currency-row" >
					<div class="currency-info"> &#8364;</div>
					<span id="eur">0</span> рублей за евро
				</div>
				<div class="currency-row" >
					<div class="currency-info">AMD-RUB</div>
					<span id="amd">0</span> рублей за драм
				</div>
				<div class="currency-row" >
					<div class="currency-info">RUB-AMD</div>
					<span id="ramd">0</span> драм за рубль
				</div>
			</div>

		</div>

		<script src="./main.js"></script>
	</body>
</html>
